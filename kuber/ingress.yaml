apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapp-ingress
  namespace: apps-ns
    annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: demo.ru
    http:
      paths:
        - path: "/"
          pathType: Prefix
          backend:
            service:
              name: appservice2
              port:
                name: web-app

